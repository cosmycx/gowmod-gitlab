stages:
  - test
  - build
  - smoke test
testing:
  image: golang
  stage: test
  script:
    - go test
building:
  image: golang
  stage: build
  script:
    - CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build hello.go
  artifacts:
    paths:
      - hello
testing web:
  stage: smoke test
  image: alpine
  script:
    - hello &
    - apk add --update \
      curl \
      && rm -rf /var/cache/apk/*
    - sleep 1
    - curl "http://localhost:8080" | tac | tac | grep -q "Hello, world."
